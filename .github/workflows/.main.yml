name: CI devops 2021 EPF
on:
#to begin you want to launch this job in main and develop
  push:
    branches: master
  pull_request:
jobs:
  build-and-test-app:
    runs-on: ubuntu-18.04
    steps:
  #checkout your github code using actions/checkout@v2.3.3
      - uses: actions/checkout@v2.3.3
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v2
        with:
          java-version: '11'
      - name: Build and test with Maven
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=ThomasB-db_TP2Devops -Dsonar.organization=thomasb-db -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file ./simple-api/pom.xml
  build-and-push-docker-image:
    needs: build-and-test-app
# run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
# steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{secrets.DOCKERHUB_TOKEN }}
      - name: Build image and push backend
        uses: docker/build-push-action@v2
        with:
          context: ./simple-api
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp2devops:simple-api
          push: True
      - name: Build image and push database
        uses: docker/build-push-action@v2
        with:
          context: ./database
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp2devops:database
          push: True

      - name: Build image and push httpd
        uses: docker/build-push-action@v2
        with:
          context: ./httpd
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp2devops:httpd
          push: True
      
      
  
